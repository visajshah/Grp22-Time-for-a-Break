<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="shortBreak.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="break_box">
      <div class="resources">
        <h1>Short Break</h1>
        <div class="idea_text">
          <h2 id="Idea"></h2>
        </div>
        <button
          id="Music"
          type="button"
          class="btn btn-success"
          onclick="MusicClicked()"
        >
          Play MUSIC
        </button>
        <div class="box">
          <button class="btn btn-primary" id="skipBtn">Skip the Break</button>
        </div>
      </div>
    </div>
    <script src="shortBreak.js"></script>
  </body>
</html>

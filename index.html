<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Report</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <!-- <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <h1 style="text-align: center;">User Report For Time For a Break</h1>
          <div class="card">
            <div class="card-body">
                <h5 class="card-title">Number of breaks skipped </h5>
                <div class="in-group mb-3">
                  <input id="addTxt1" type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default">
              </div>
                
                
            </div>
          </div>

          <div class="card">
            <div class="card-body">
                <h5 class="card-title">Number of breaks postponed </h5>
                <div class="in-group mb-3">
                  <input id="addTxt2" type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default">
              </div>
                
                
            </div>
          </div>

          <div class="card">
            <div class="card-body">
                <h5 class="card-title">Break time </h5>
                <div class="in-group mb-3">
                    <input id="addTxt3" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
                <h5 class="card-title">Active time </h5>
                <div class="in-group mb-3">
                    <input id="addTxt4" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
                <h5 class="card-title">Percentage of Break time </h5>
                <div class="in-group mb-3">
                    <input id="addTxt5" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
          </div>

          

         
        
          
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>Time App</header>
        <ul>
            <li><a href="schedule.html"><i class="fas fa-clock"></i>Schedule</a></li>
            <li><a href="#"><i class="fas fa-link"></i>Resources</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i>Settings</a></li>
            <li><a href="#"><i class="fas fa-calendar-week"></i>Reports</a></li>
            <li><a href="#"><i class="far fa-question-circle"></i>About Us</a></li>
            <li><a href="home.html"><i class="fas fa-chevron-circle-left"></i>Home</a></li>
        </ul>
    </div>
    <section>
        <div class="notif">
            <p>Notification</p>
            <label class="switch">
            <input type="checkbox" id="notification" onclick="Notifi()">
            <span class="slider round"></span>
        </label>
        </div>
        <div class="notif">
            <p style="margin-right: 15rem;">Do not Disturb</p>
            <label class="switch">
            <input type="checkbox" id="doNot" value="" onclick="doNot()">
            <span class="slider round"></span>
        </label>
        </div>
        <div class="notif">
            <p style="margin-right: 20rem;">Strict Mode</p>
            <label class="switch">
            <input type="checkbox" id="strictMode" value="" onclick="SM()">
            <span class="slider round"></span>
        </label>
        </div>
    </section>

    <script src="settings.js"></script>
</body>

</html>
